[[if res_questions:]]
<br>
<h1 class="title is-5">Resolved Questions</h1>
<table id=quest_resolved class='table issuetable2 table-bordered table-condensed'>
				<thead>
					<tr>
                        <th>Question</th>
                        <th>F/O</th>
                        <th>Resolved Answer</th>
                        <th class="is-hidden-touch">Notes</th>
                    </tr>
                </thead>
                    <tbody>
[[for row in res_questions:]]
<tr>
<td>[[=row.question.questiontext]]
<div id='btns[[=str(row.question.id)]]'></div></td>
<td class="has-text-centered">[[=row.question.factopinion]]</td>
<td class="has-text-centered">[[=row.question.answer1 if row.question.correctans==1 else row.question.answer2]]</td>
    <td>[[=row.question.notes]]</td>
</tr>
[[pass]]
</tbody>
</table>

<script>
$('#quest_resolved').DataTable({responsive: true, paging: false, searching:false, info: false});
</script>
