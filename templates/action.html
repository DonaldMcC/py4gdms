
[[if actions:]]
<h1>Actions</h1>
<table id=actions class='table issuetable2 table-bordered table-condensed'>
				<thead>
					<tr>
						<th>Status</th>
                        <th width="50%">Action</th>
                        <th>End Date</th>
                        <th class="min-tablet-p">Resp</th>
                    </tr>
                </thead>
                    <tbody>
[[for i,row in enumerate(actions):]]
<tr>
<th>[[=row.question.status]]</th>
<td>[[=row.question.questiontext]]
    <div id='btns[[=str(row.question.id)]]'></div></td>
<td>[[if row.question.enddate:]][[=prettydate(row.question.enddate.date())]][[pass]]</td>
<td>[[=row.question.responsible]]</td>
</tr>
[[pass]]
</tbody>
</table>
[[pass]]
<script>
$('#actions').DataTable({responsive: true, paging: false, searching:false});
</script>
