[[if issues:]]
<h1 class="h5">Issues</h1>
<table id=issues class='table issuetable2 table-bordered border-primary'>
				<thead class='table-primary'>
					<tr>
						<th>Status</th>
                        <th>Issue</th>
                        <th>Answer</th>
                    </tr>
                </thead>
                    <tbody>
[[for row in issues:]]
<tr>
<th>[[=A(row.question.status, _href=URL(f"viewquest/{row.question.id}"))]]</th>
<td>[[=XML(markmin2html(row.question.questiontext))]]
    <div id='btns[[=str(row.question.id)]]'></div></td>
<td>[[if auth.user_id:]]
    <INPUT TYPE=button  [[=get_disabled(1, row.userquestion.answer)]]
           class="[[=get_class('action',1)]]" onclick="quickanswer('[[=row.question.id]]','1',this)",
           VALUE="Agree">
    <INPUT TYPE=button  [[=get_disabled(2, row.userquestion.answer)]]
           class="[[=get_class('action', 2)]]" onclick="quickanswer('[[=row.question.id]]','2',this)",
           VALUE="Disagree">
[[else:]]
    Login to feedback
    [[pass]]
</td>
</tr>
[[pass]]
</tbody>
</table>
[[pass]]
